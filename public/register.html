<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | COMET</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./img/isotipo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7fafc;
        color: #1a202c;
      }
      .header-transition {
        transition: all 0.3s ease-in-out;
      }
      .header-bg {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Dynamic Header -->
    <header
      id="main-header"
      class="header-transition fixed top-0 left-0 w-full z-50 py-4 lg:py-6"
    >
      <div
        class="container mx-auto flex justify-between items-center px-4 lg:px-8"
      >
        <!-- Logo Section -->
        <div class="flex items-center space-x-3">
          <picture>
            <source srcset="./img/isologo.png" media="(min-width: 768px)" />
            <img
              src="./img/isotipo.png"
              alt="COMET Logo"
              class="h-10 lg:h-12 header-transition"
              onerror="this.onerror=null; this.src='https://placehold.co/48x48/F7FAFC/1A202C?text=L'"
            />
          </picture>
        </div>
        <!-- Navigation Links -->
        <nav
          id="nav-menu"
          class="hidden md:flex space-x-6 lg:space-x-10 header-transition items-center text-gray-700"
        >
          <a
            href="../index.html"
            class="font-medium hover:text-blue-600 transition-colors"
            >Inicio</a
          >
          <a
            href="#features"
            class="font-medium hover:text-blue-600 transition-colors"
            >Características</a
          >
          <a
            href="#about"
            class="font-medium hover:text-blue-600 transition-colors"
            >Acerca de</a
          >
          <a
            href="#contact"
            class="font-medium hover:text-blue-600 transition-colors"
            >Contacto</a
          >
        </nav>
      </div>
    </header>

    <!-- Login Form Section -->
    <section
      class="flex items-center justify-center min-h-screen bg-gray-50 pt-24"
    >
      <div
        class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg border border-gray-200"
      >
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
          Registro
        </h2>

        <div class="mb-5">
          <label for="userId" class="block text-gray-700 font-semibold mb-2"
            >ID</label
          >
          <input
            type="text"
            id="userId"
            name="userId"
            placeholder="Tu ID de usuario"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>
        <div class="mb-8">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Nombre</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Tu nombre"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>
        <div class="mb-8">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Tu contraseña"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>
        <button
          type="submit"
          id="registerButton"
          class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-lg"
        >
          Entrar
        </button>
        <div class="mt-6 text-center">
          <a
            href="login.html"
            class="text-blue-600 hover:underline font-medium"
            >¿Ya tienes cuenta? Inicia Sesión</a
          >
        </div>
      </div>
    </section>
    <script>
      const registerButton = document.getElementById("registerButton");
      registerButton.addEventListener("click", register);

      async function register() {
        const userId = document.getElementById("userId").value;
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;

        const respuesta = await fetch("/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, name, password }),
        });

        if (!respuesta.ok) {
          const error = await respuesta.json();
          throw new Error(error.error || "Error al registrar usuario");
        }
        const resultado = await respuesta.json();
        alert("Usuario registrado");
        location.href = `/login`;
      }
    </script>

    <script>
      const header = document.getElementById("main-header");
      const navMenu = document.getElementById("nav-menu");
      const logo = document.querySelector("#main-header img");

      function handleScroll() {
        if (window.scrollY > 50) {
          header.classList.add("py-2", "header-bg");
          header.classList.remove("py-4", "lg:py-6");
          logo.classList.remove("h-10", "lg:h-12");
          logo.classList.add("h-8", "lg:h-10");
          if (window.innerWidth >= 768) {
            navMenu.classList.remove("flex");
            navMenu.classList.add("hidden");
          }
        } else {
          header.classList.remove("py-2", "header-bg");
          header.classList.add("py-4", "lg:py-6");
          logo.classList.remove("h-8", "lg:h-10");
          logo.classList.add("h-10", "lg:h-12");
          if (window.innerWidth >= 768) {
            navMenu.classList.remove("hidden");
            navMenu.classList.add("flex");
          }
        }
      }

      window.addEventListener("scroll", handleScroll);
      window.addEventListener("resize", handleScroll);
      window.onload = handleScroll;
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
    <script
      src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"
      defer
    ></script>
    <script
      src="https://files.bpcontent.cloud/2025/08/03/01/20250803014738-8UGLS7ZL.js"
      defer
    ></script>
  </body>
</html>
